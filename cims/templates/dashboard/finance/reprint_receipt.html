{% extends "partials/base.html" %}
{% block title %}Cancel-Receipt{% endblock %}
{% load static %}
{% load crispy_forms_tags %} <!--loading crispy forms-->
{% block content %}
     
<!--navbar.html-->
{% include 'partials/finance_nav.html'%}
<div class="container-fluid" id="main">
    <div class="row my-4">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <form id="fmdoc" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group row">
              <label  class="col-sm-4 col-form-label">Receipt No</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" name="recptno" id="recptno">
              </div>
            </div>

            <div class="form-group row">
              <label  class="col-sm-4 col-form-label">Receipt Amount</label>
              <div class="col-sm-8">
                <input type="text" readonly class="form-control" name="rcamount" id="rcamount">
              </div>
            </div>

            <div class="form-group row">
              <label  class="col-sm-4 col-form-label">Card No</label>
              <div class="col-sm-8">
                <input type="text" readonly class="form-control" name="pcard" id="pcard">
              </div>
            </div>
            <div class="form-group row">
              <label  class="col-sm-4 col-form-label">Patient Name</label>
              <div class="col-sm-8">
                <input type="text" readonly class="form-control" name="pname" id="pname">
              </div>
            </div>
           
            <div class="form-group row">
              <label  class="col-sm-4 col-form-label">Cashier name</label>
              <div class="col-sm-8">
                <input type="text" readonly class="form-control" name="cashier" id="cashier">
              </div>
            </div>            
                       
            <div class="form-group row">
              <div class="col-sm-10">
                <input type="button" class="btn btn-success float-right" id="btnreprint" value="Reprint Receipt">
              </div>
            </div>                              
      </form>
      </div>
      <div class="col-sm-4"></div>
    </div>
</div>
<!--/.container-->


<script src="{% static 'js/cashpoint.js' %}"></script>
<!--footer.html-->
{% include 'partials/footer.html' %}
{% endblock%}
