<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        @page{
            size: 'A4';
            margin: 2.5cm 1.5cm 3.5cm 1.5cm;
            @top-center{
                content:"COMPANY NAME";
            }
            @bottom-right{
                content: "Page "counter(page) "of" counter(pages);
            }
        }
    </style>
</head>
<body>
    <img src="{% static 'images/invetory.png' %}" alt="">  
    <table class="table table-sm">
        <thead>
            <th>no</th>
            <th>col1</th>
            <th>col2</th>
            <th>col3</th>
            <th>col4</th>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{item.col1}}</td>
                <td>{{item.col2}}</td>
                <td>{{item.col3}}</td>
                <td>{{item.col4}}</td>
            </tr>
            {% endfor%}
            <tr>
                <td>Total</td>
                <td>{{total}}</td>                
            </tr>

        </tbody>
    </table>  
</body>
</html>
